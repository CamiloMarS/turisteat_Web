<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=El+Messiri|Handlee" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  	<header>
        <nav class="turisteat-nav">
            <a href="#">
                <img src="" alt="logo">
            </a>
            <ul>
                <li>Home</li>
                <li>Novedades</li>
                <li>Productos</li>
                <li>Conocenos</li>
                <li>Acceder</li>
            </ul>
        </nav>
    </header>
	<section class="secciones-principales">
        <article class="article-form-login">
            <div class="form-login">
              <span class="titulo-form">Iniciar Sesión</span>  
              <label for="txtUser" class="labels-form">Usuario</label>             
                <span class="content-inputs">
                    <img src="https://cdn4.iconfinder.com/data/icons/basic-interface-overcolor/512/user-512.png" class="icons-form">
                	<input class="inputs-style" type="text" id="txtUser" placeholder="Mi nombre de usuario"/>
                </span>
                <label for="txtpassword" class="labels-form">Contraseña</label>
                <span class="content-inputs">
                    <img src="https://cdn.icon-icons.com/icons2/1148/PNG/512/1486503785-authorisation-lock-padlock-password-privacy-safe-security_81267.png" class="icons-form">
                    <input class="inputs-style" type="password" name="txtpassword" id="txtpassword" placeholder="*************"/>    			</span>
                    <button class="btns-form" id="btnAcceder">Entrar</button>   
                <button class="btns-form" id="btnCancelar">Cancelar</button>
                <span class="span-recordarme"><a href="#">¿Recordar Contraseña?</a></span>         
            </div>
        </article>
    </section>



</body>
</html>
